syntax = "proto3";

package greetpb;

option go_package = "github.com/NikeshSapkota01/learningGrpc/greet";

message GreetRequest {
  string first_name = 1;
  string last_name = 2;
}

message GreetResponse { string message = 1; }

service GreetService {
  // unary
  rpc Greet(GreetRequest) returns (GreetResponse) {}
}